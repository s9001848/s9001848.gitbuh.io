          <h1>Project 3</h1>
          <p>This poster was inspired by Little Mermaid and Ursula, I thought it would be cool if I combine the
          protagonist and antagonist characters of the movie. I first began researching the images of Little Mermaid and Ursula
          then started sketching the top part of the Little Mermaid and the bottom part of Ursula. After sketching, I began drawing on the computer.
          I was stuck right away when I started drawing it on the computer because I had no idea how pen and pencil tool work.
          </p>
          <p>This character is probably one of the most challenging character I have ever made. This was my first character I made when I start learning Adobe Illustrator.
          I had absolutely no idea how to draw with computer so I had to google everything. I actually submitted two versions
          of this character because the first was so bad that I got a D on it even though I tried really hard.
          However, I did not give up, I redraw the whole character and resubmitted to the professor. At the end, I received an A on this
