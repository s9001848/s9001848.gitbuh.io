          <figcaption>
          <h1>Project 1</h1>
          <p>This piece wasn't hard to make but it did took me a lot of time. I was
          inspired by the fallen leaves from the tree in spring. I wanted to make a crown
          that symbolism "The King of Spring." I thought of using copper wires to and felting
          wools to create the headset. I first bought copper wire from Ace Hardware Store and
          and began to make my felted leaf shape. I pull piece of wool and stack them together
          until there are no holes, and then I soaked the wool in water. I wrapped the wetted wool
          in plastic wrap, and I start beating it to use friction so the wool will come out as a whoel.</p>
          <p>When the felting process is finished I let it dry and begin to cut it out into leaf shape. I
          then wrap multiple copper wires around so it thick enough to stand vertically. I then hot glued
          the leaf shape wool all around it onto the copper wires to finish. Overall, everything went smoothly
          but one problem I had was when I was making the leaf shape wool I didn't stack enough layer to make it
          thick so the leaves become flabby when glued onto the copper wires. I definitely learned a lot from the corse. </p>
          </p>
        </figcaption>
      </figure>
