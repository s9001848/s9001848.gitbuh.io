          <figcaption>
          <h1>Project 5</h1>
          <p>I had the most fun created this project. I made this felted Totoro in design
          70 when we had to create something fun using the felting technique. The goal of this project
          was to create interesting patterns using different color of wools the instructor provided
          for us. I made several renditions of this project but none of them satifies me because
          I thought making pattern is so boring and everyone else is doing the same thing. I wanted to do something
          different and challenging from the others so I thought why not make a Totoro from My Neighbor Totoro.</p>
          <p>One problem I faced was the lack of color wools I needed for making this project, and the dislocation
          of the wools during felting process. During the felting process I had to keep reposition the wool, because in order
          to felt we need to beat the wools until it is stick together, so everytime when I beat the wool it would
          end up at the wrong place. Overall, because I was being very careful when felting the finishing look
          looks amazing despite the thiness of project because of the lack of wools.

          </p>
        </figcaption>
      </figure>
