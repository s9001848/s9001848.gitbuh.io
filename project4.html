          <h1>Project 4</h1>
          <p>When I first made this poster, I was extremely proud of myself because how nicely
          it turned out to be. This poster was inspired by Hayao Miyazaki and his works. When I was thinking about
          how I want to create this project, I immediately thought making the background theme of my poster my favorite
          anime movie Ponyo created by Miyazaki. Ponyo takes place underneath the ocean so I want my poster to have underwater
          theme along with the characters from the movie, and since it is taking place under water I think it will be appropriate
          to add bubbles and inside each bubble will be each of the movie he created so far. Furthurmore, since everything he made are animations,
          so I decided to make my whole poster cartoon like, which mean there will be no realistic pictures involve.</p>
          <p>Overall, everything went really smooth because I organized everything I needed, however, one problem I had
          was the layers in Adobe Photoshop. I constantly had to rearrange my layer content, because I often forget to put
          my imported images into the correct layer folder, so I had to orgainze them by copying and pasting the images into the
          the correct layer folder.
          </p>
