      <figure>
          <img src="images/project6.png" height="400px" width="325px" alt="Adele"/>
          <figcaption>
          <h1>Project 6</h1>
          <p>The goal of this poster is to create a poster for a coming event. I decided to
          do it on Adele's concert because Adele is my favorite singer and it will be exciting to create
          poster for my idol. In the beginning, I had trouble developing a design for her because everything about
          is so elegant and simple.</p>
          <p>I wanted my poster to go towards the simple direction
          so I found a photo of her singing with instruments behind, and I want to make my whole background black
          because Adele always wears black in her concert. I then display multiple overlays over the image
          to blurr out the background image so the whole composition is blended in with the background. For the text section,
          I used pen tool to trace over the words on the image so the words it doesn't become
          pixelated. Overall, I am really happy of what I did, if I were to do something different I would try to
          to get rid of the remaining instruments in the background.
          </p>
        </figcaption>
      </figure>
